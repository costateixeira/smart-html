name: Deploy IG Dashboard

on:
  push:
    branches:
      - main

permissions:
  contents: write  # needed to push to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: utils/dashboard
        run: npm ci

      - name: Build IGs data
        working-directory: utils/dashboard
        run: node build-igs-data.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Build Vite site
        working-directory: utils/dashboard
        run: npm run build

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy built site to gh-pages/ig-dashboard
        run: |
          rm -rf gh-pages/ig-dashboard
          mkdir -p gh-pages/ig-dashboard
          cp -r utils/dashboard/dist/* gh-pages/ig-dashboard/

      - name: Commit and push
        run: |
          cd gh-pages
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ig-dashboard
          git commit -m "Update IG Dashboard" || echo "No changes to commit"
          git push origin gh-pages
